<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="" alt="" id="header-img"> <!-- this should be a logo -->
        <h1>The Travelling Pony</h1>
        <p>See Middle-earth </p>
        <nav id="nav-bar"> <!-- fixed at top -->
            <!-- at least 3 elements with class "nav-link" -->
            <!-- When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page. -->
            <ul>
                <li>Tour preview</li>
                <li>Packages</li>
                <li>Reviews</li>
            </ul>
        </nav>
    </header>
    
    <section id="subscribe">
        <form action="https://www.freecodecamp.com/email-submit" id="form" method="POST">
            <input type="email" id="email" placeholder="your@email.com" required> <!-- validate -->
            <input type="submit" id="submit" value="Subscribe to receive our offers!">
        </form>
    </section>

    <section id="tour-preview">
        <h2>Wartch a preview of the tours we offer</h2>
        <video src="https://www.youtube.com/watch?v=8oXedDVaK4Q" id="video">
        </video> <!-- embedded video -->
    </section>

    <section id="tour-packages">
        <h2>These are our tour packages</h2>
        <div id="the-shire"><h3>The Shire</h3></div>
        <div id="rivendell"><h3>Rivendell</h3></div>
        <div id="mordor"><h3>Mordor</h3></div>
    </section>

    <section id="reviews">
        <h2>What our customers say about out tours</h2>
        <div><p>Review 1</p></div>
        <div><p>Review 2</p></div>
        <div><p>Review 3</p></div>
    </section>

    <footer>
        <p>By Damian Demasi &copy;</p>
    </footer>
</body>
</html>
